<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="../assets/images/RHmaisLogo.png"
      alt="RHmais logo"
      class="mb-5 w-12rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <form [formGroup]="loginForm">
          <label for="id" class="block text-900 text-xl font-medium mb-2"
            >ID</label
          >
          <input
            type="text"
            formControlName="id"
            id="id"
            placeholder="ID"
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
          />
          <label for="password" class="block text-900 font-medium text-xl mb-2"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            id="password"
            placeholder="password"
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            inputStyleClass="w-full p-3 md:w-30rem"
          />
        </form>
        <div *ngIf="messages" class="error">
          <p-messages
          [(value)]="messages"
          [enableService]="false"
          [closable]="true" />
        </div>
        <button
          pButton
          pRipple
          label="Login"
          class="w-full p-3 text-xl mt-3"
          (click)="login()"
        ></button>
        <div class="flex align-items-center justify-content-center mt-5">
          <a
            class="font-medium no-underline ml-2 cursor-pointer"
            style="color: var(--primary-color)"
            routerLink="/reset-pass"
            >Forgot password?</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
