<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="../assets/images/RHmaisLogo.png"
      alt="RHmais logo"
      class="mb-5 w-12rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <form [formGroup]="resetPassForm">
            <label for="email" class="block text-900 text-xl font-medium mb-2"
            >E-mail</label
          >
          <div class="w-30rem d-flex justify-content-center align-items-center">
          <input
            type="text"
            formControlName="email"
            id="email"
            placeholder="e-mail"
            pInputText
            class="w-full md:w-20rem mb-5"
            style="padding: 1rem"
          />
          <button 
            pButton 
            pRipple
            class="mb-5 d-flex"
            style="padding-top: 0.65rem; padding-right: 1.5rem; border-radius: 0"
            (click)="onSendEmail()">
                <p class="ml-2 mr-2 mb-1 mt-0">Enviar PIN</p>
                <i class="pi pi-send"></i>
           </button>
          </div>
          <label for="pin" class="block text-900 text-xl font-medium mb-2"
            >PIN</label
          >
          <input
            type="text"
            formControlName="pin"
            id="pin"
            placeholder="PIN"
            pInputText
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
          />
          <label for="password" class="block text-900 font-medium text-xl mb-2"
            >New password</label
          >
          <input
            type="password"
            formControlName="password"
            id="password"
            placeholder="password"
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            inputStyleClass="w-full p-3 md:w-30rem"
          />
        </form>
        <button
          pButton
          pRipple
          label="Reset Password"
          (click)="resetPass()"
          class="w-full p-3 text-xl mt-3"
       ></button>
      </div>
    </div>
  </div>
</div>
