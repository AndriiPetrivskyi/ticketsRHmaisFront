<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="../assets/images/RHmaisLogo.png"
      alt="RHmais logo"
      class="mb-5 w-12rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <form [formGroup]="resetPassForm">
          <label for="password" class="block text-900 font-medium text-xl mb-2"
            >New password</label
          >
          <input
            type="password"
            formControlName="password"
            id="password"
            placeholder="Password"
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            inputStyleClass="w-full p-3 md:w-30rem"
          />
          <label for="ConfirmPass" class="block text-900 font-medium text-xl mb-2"
            >Confirm new password</label
          >
          <input
            type="password"
            formControlName="ConfirmPass"
            id="confirm-password"
            placeholder="Password"
            class="w-full md:w-30rem mb-5"
            style="padding: 1rem"
            inputStyleClass="w-full p-3 md:w-30rem"
          />
        </form>
        <p-messages
          [(value)]="message"
          *ngIf="message && message.length > 0"
          [enableService]="false"
          [closable]="true"
          class="mb-3"
        ></p-messages>
        <button
          pButton
          pRipple
          label="Reset Password"
          (click)="resetPass()"
          class="w-full p-3 text-xl mt-3"
       ></button>
      </div>
    </div>
  </div>
</div>
