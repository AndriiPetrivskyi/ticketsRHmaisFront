<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Ticket {{ ticket?.type }}</h3>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <strong>Type:</strong>
            <span id="ticket-type">  {{ ticket?.type }}</span>
          </div>
          <div class="col-md-6">
            <strong>ID:</strong>
            <span id="ticket-id">  {{ ticketId }}</span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <strong>Title:</strong>
            <span id="ticket-title">  {{ ticket?.title }}</span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <strong>Body:</strong>
            <div id="ticket-body"  [innerHTML]="ticket?.body"></div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <strong>Status:</strong>
            <span id="ticket-status">  {{ ticket?.status }}</span>
          </div>
          <div class="col-md-6">
            <strong>Email:</strong>
            <span id="ticket-email">  {{ ticket.email }}</span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <strong>Date of Creation:</strong>
            <span id="ticket-date">  {{ ticket?.date | date: "YYYY/MM/dd HH:mm"}}</span>
          </div>
          <div class="col-md-6">
            <strong>SubType:</strong>
            <span id="ticket-subtype">  {{ ticket?.subType }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
